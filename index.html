<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Basic Calculator</title>
</head>
<body class="bg-black">
    <header>
        <div class="flex justify-center items-center bg-orange-800 h-12">
            <h1 class="text-center text-stone-200 font-semibold">Calculator</h1>
        </div>          
    </header>
    
    <main>
        <div class="flex flex-col">
            <!-- screen -->
            <div class="md:flex md:justify-center">
                <div class="border border-stone-300 h-20 md:w-1/4 flex flex-col justify-end items-end overflow-hidden">
                    <p class="text-slate-100 mb-1 pr-2 text-2xl" id="elements"></p>
                    <p class="text-orange-800 pr-2" id="result">0</p>
                </div>
            </div>

            <!-- buttons -->
            <div class="flex flex-col justify-between flex-grow md:gap-y-14 gap-y-8 text-stone-200 md:px-96 mt-10 mb-14 md:mx-6">                
                <div class="flex md:justify-between justify-around shrink md:px-24">
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>7</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>8</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>9</button></div>
                    <div class="my-btn border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center text-orange-800 hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button id="multiply">&#x00D7;</button></div>
                </div>

                <div class="flex md:justify-between justify-around shrink md:px-24">
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>4</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>5</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>6</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center text-orange-800 hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>-</button></div>
                </div>

                <div class="flex md:justify-between justify-around shrink md:px-24">
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>1</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>2</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>3</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center text-orange-800 hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>+</button></div>
                </div>

                <div class="flex md:justify-between justify-around shrink md:px-24">
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center bg-orange-800 hover:text-orange-800 hover:bg-black hover:cursor-pointer"><button>=</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>0</button></div>
                    <div class="my-button border border-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button>.</button></div>
                    <div class="my-btn border border-orange-800 text-orange-800 h-12 w-12 rounded-full flex items-center justify-center hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer"><button id="division">&#x00F7;</button></div>
                </div>   
            </div>
        </div> 
    </main>

    <footer class="md:w-4/5 md:m-auto">
        <div class="md:flex md:justify-center md:mx-72">
            <div class="my-btn border border-orange-800 h-10 md:w-3/4 flex justify-center items-center text-orange-800 hover:bg-orange-800 hover:text-slate-200 hover:cursor-pointer">
                <button id="clr">Clear</button>
            </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
